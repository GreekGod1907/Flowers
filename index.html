<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Un jardín mágico de flores luminosas para alguien especial">
    <meta name="author" content="Con desagrado ajjaja y amor">
    
    <title>Jardín de melodía</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>✨</text></svg>">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        /* ===================================
           Reset y Variables Globales
           =================================== */
        *,
        *::after,
        *::before {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        :root {
            --dark-color: #000;
            --font-main: 'Dancing Script', cursive;
            --font-secondary: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            align-items: flex-end;
            justify-content: center;
            min-height: 100vh;
            background-color: var(--dark-color);
            overflow: hidden;
            perspective: 1000px;
            font-family: var(--font-secondary);
        }

        /* ===================================
           Mensaje Principal Personalizable
           =================================== */
        .message-overlay {
            position: fixed;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 1000;
            opacity: 0;
            animation: fadeInMessage 2s ease-out 2s forwards;
        }

        .main-message {
            font-family: var(--font-main);
            color: #ffd700;
            font-size: 2.5rem;
            font-weight: 700;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.8),
                         0 0 60px rgba(255, 215, 0, 0.5),
                         0 0 90px rgba(255, 215, 0, 0.3);
            margin-bottom: 15px;
            animation: glow 3s ease-in-out infinite alternate;
        }

        .sub-message {
            font-family: var(--font-secondary);
            color: #ffffff;
            font-size: 1.2rem;
            font-weight: 300;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
            opacity: 0;
            animation: fadeIn 1s ease-out 3s forwards;
        }

        @keyframes fadeInMessage {
            to { opacity: 1; }
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        @keyframes glow {
            from { 
                text-shadow: 0 0 30px rgba(255, 215, 0, 0.8), 
                             0 0 60px rgba(255, 215, 0, 0.5); 
            }
            to { 
                text-shadow: 0 0 40px rgba(255, 215, 0, 1), 
                             0 0 80px rgba(255, 215, 0, 0.8); 
            }
        }

        /* ===================================
           Botón Interactivo
           =================================== */
        .love-button {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #d0b30ec3, #d39911);
            color: #4b3a00;
            border: none;
            padding: 15px 35px;
            font-size: 1.1rem;
            font-family: var(--font-secondary);
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(253, 184, 19, 0.4);
            z-index: 1001;
            opacity: 0;
            animation: fadeIn 1s ease-out 5s forwards, pulse 2s infinite 5s;
            transition: transform 0.3s;
        }

        @keyframes pulse {
            0%, 100% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.05); }
        }

        .love-button:hover {
            transform: translateX(-50%) scale(1.08);
        }

        .love-button:active {
            transform: translateX(-50%) scale(0.95);
        }

        /* ===================================
           Efectos de Corazones
           =================================== */
        .sparkle {
            position: fixed;
            font-size: 24px; /* Tamaño del emoji */
            color: #ffd700; /* Color dorado */
            text-shadow: 0 0 10px #ffd700; /* Efecto de brillo */
            animation: floatUp 3s ease-out forwards;
            pointer-events: none;
            z-index: 999;
            user-select: none; /* Para que no se pueda seleccionar el emoji */
        }
        .heart {
            position: fixed;
            width: 20px;
            height: 20px;
            background: #ff6b6b;
            transform: rotate(45deg);
            animation: floatUp 3s ease-out forwards;
            pointer-events: none;
            z-index: 999;
        }

        .heart:before,
        .heart:after {
            content: '';
            width: 20px;
            height: 20px;
            position: absolute;
            background: #ff6b6b;
            border-radius: 50%;
        }

        .heart:before {
            top: -10px;
            left: 0;
        }

        .heart:after {
            left: -10px;
            top: 0;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) rotate(45deg) scale(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-200px) rotate(45deg) scale(1.5);
                opacity: 0;
            }
        }

        /* ===================================
           Fondo Nocturno
           =================================== */
        .night {
            position: fixed;
            left: 50%;
            top: 0;
            transform: translateX(-50%);
            width: 100%;
            height: 100%;
            filter: blur(0.1vmin);
            background-image: 
                radial-gradient(ellipse at top, transparent 0%, var(--dark-color)),
                radial-gradient(ellipse at bottom, var(--dark-color), rgba(145, 233, 255, 0.2)),
                repeating-linear-gradient(220deg, rgb(0, 0, 0) 0px, rgb(0, 0, 0) 19px, transparent 19px, transparent 22px),
                repeating-linear-gradient(189deg, rgb(0, 0, 0) 0px, rgb(0, 0, 0) 19px, transparent 19px, transparent 22px),
                repeating-linear-gradient(148deg, rgb(0, 0, 0) 0px, rgb(0, 0, 0) 19px, transparent 19px, transparent 22px),
                linear-gradient(90deg, rgb(0, 255, 250), rgb(240, 240, 240));
        }

        /* ===================================
           Contenedor de Flores
           =================================== */
        .flowers {
  /* position: absolute; */ /* Quita o comenta esta línea si la pusiste */
  transform: scale(0.65);
  /* bottom: -5vh; */   /* ¡Elimina esta línea por completo! */
  margin-bottom: 5vh; /* Usa un margen para separarlo del borde si es necesario */
}

        /* ===================================
           Flores Principales
           =================================== */
        .flower {
            position: absolute;
            bottom: 10vmin;
            transform-origin: bottom center;
            z-index: 10;
            --fl-speed: 0.8s;
        }

        .flower--1 {
            animation: moving-flower-1 4s linear infinite;
        }

        .flower--1 .flower__line {
            height: 70vmin;
            animation-delay: 0.3s;
        }

        .flower--2 {
            left: 50%;
            transform: rotate(20deg);
            animation: moving-flower-2 4s linear infinite;
        }

        .flower--2 .flower__line {
            height: 60vmin;
            animation-delay: 0.6s;
        }

        .flower--3 {
            left: 50%;
            transform: rotate(-15deg);
            animation: moving-flower-3 4s linear infinite;
        }

        .flower--3 .flower__line {
            height: 55 vmin;
            animation-delay: 0.9s;
        }
        /* ===================================
        NUEVA FLOR 4
        =================================== */
        .flower--4 {
          /* Posición: la muevo más a la izquierda (-50% del centro) */
          left: -50%; 
          /* Rotación: un ángulo distinto para que se vea natural */
          transform: rotate(10deg); 
          /* Le asignamos su propia animación de movimiento */
          animation: moving-flower-4 5s linear infinite; 
        }

        .flower--4 .flower__line {
          height: 65vmin; /* Un poco más alta */
          /* Retraso para que crezca después de las otras */
          animation-delay: 1.2s; 
        }
      
        .flower__leafs--4 {
          /* Retraso para que florezca al final */
          animation-delay: 2s;
        }
      
        /* Y creamos su animación de balanceo única */
        @keyframes moving-flower-4 {
          0%, 100% {
              transform: rotate(10deg);
          }
          50% {
              transform: rotate(15deg);
          }
        }
        
        /* ======== FLOR 5 ======== */
        .flower--5 {
            left: -10%; /* Posicionada entre la flor central y la de la izquierda */
            transform: rotate(-5deg);
            animation: moving-flower-5 6s linear infinite;
        }

        .flower--5 .flower__line {
            height: 40vmin; /* Más bajita */
            animation-delay: 1.4s;
        }

        .flower__leafs--5 {
            animation-delay: 2.2s;
        }

        /* ======== FLOR 6 ======== */
        .flower--6 {
            left: 60%; /* Posicionada a la derecha */
            transform: rotate(10deg);
            animation: moving-flower-6 5s linear infinite;
        }

        .flower--6 .flower__line {
            height: 55vmin;
            animation-delay: 1.6s;
            bottom: 5vmin;
        }
        
        .flower__leafs--6 {
            animation-delay: 2.4s;
        }

        @keyframes moving-flower-5 {
            0%, 100% {
                transform: rotate(-5deg);
            }
            50% {
                transform: rotate(-10deg) scale(1.05);
            }
        }

        @keyframes moving-flower-6 {
            0%, 100% {
                transform: rotate(10deg);
            }
            50% {
                transform: rotate(5deg);
            }
        }

        /* Pétalos de las flores */
        .flower__leafs {
            position: relative;
            animation: blooming-flower 2s backwards;
        }

        .flower__leafs--1 {
            animation-delay: 1.1s;
        }

        .flower__leafs--2 {
            animation-delay: 1.4s;
        }

        .flower__leafs--3 {
            animation-delay: 1.7s;
        }

        .flower__leafs::after {
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            transform: translate(-50%, -100%);
            width: 8vmin;
            height: 8vmin;
            background-color: #ffd700;
            filter: blur(10vmin);
        }

        .flower__leaf {
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 8vmin;
            height: 11vmin;
            border-radius: 51% 49% 47% 53% / 44% 45% 55% 69%;
            background-color: #ffffa0;
            background-image: linear-gradient(to top, #ffc400, #ffffa0);
            transform-origin: bottom center;
            opacity: 0.9;
            box-shadow: inset 0 0 2vmin rgba(255, 255, 255, 0.5);
        }

        .flower__leaf--1 {
            transform: translate(-10%, 1%) rotateY(40deg) rotateX(-50deg);
        }

        .flower__leaf--2 {
            transform: translate(-50%, -4%) rotateX(40deg);
        }

        .flower__leaf--3 {
            transform: translate(-90%, 0%) rotateY(45deg) rotateX(50deg);
        }

        .flower__leaf--4 {
            width: 8vmin;
            height: 8vmin;
            transform-origin: bottom left;
            border-radius: 4vmin 10vmin 4vmin 4vmin;
            transform: translate(-0%, 18%) rotateX(70deg) rotate(-43deg);
            background-image: linear-gradient(to top, #ffc400, #ffffa0);
            z-index: 1;
            opacity: 0.8;
        }

        /* Centro blanco de las flores */
        .flower__white-circle {
            position: absolute;
            left: -3.5vmin;
            top: -3vmin;
            width: 9vmin;
            height: 4vmin;
            border-radius: 50%;
            background-color: #fff;
        }

        .flower__white-circle::after {
            content: "";
            position: absolute;
            left: 50%;
            top: 45%;
            transform: translate(-50%, -50%);
            width: 60%;
            height: 60%;
            border-radius: inherit;
            background-image: 
                repeating-linear-gradient(135deg, rgba(0, 0, 0, 0.03) 0px, rgba(0, 0, 0, 0.03) 1px, transparent 1px, transparent 12px),
                linear-gradient(90deg, rgb(255, 235, 18), rgb(255, 206, 0));
        }

        /* Luces de las flores */
        .flower__light {
            position: absolute;
            bottom: 0vmin;
            width: 1vmin;
            height: 1vmin;
            background-color: rgb(255, 251, 0);
            border-radius: 50%;
            filter: blur(0.2vmin);
            animation: light-ans 4s linear infinite backwards;
        }

        .flower__light:nth-child(odd) {
            background-color: #ffc400;
        }

        .flower__light--1 { left: -2vmin; animation-delay: 1s; }
        .flower__light--2 { left: 3vmin; animation-delay: 0.5s; }
        .flower__light--3 { left: -6vmin; animation-delay: 0.3s; }
        .flower__light--4 { left: 6vmin; animation-delay: 0.9s; }
        .flower__light--5 { left: -1vmin; animation-delay: 1.5s; }
        .flower__light--6 { left: -4vmin; animation-delay: 3s; }
        .flower__light--7 { left: 3vmin; animation-delay: 2s; }
        .flower__light--8 { left: -6vmin; animation-delay: 3.5s; }

        /* Tallo de las flores */
        .flower__line {
            height: 55vmin;
            width: 1.5vmin;
            background-image: 
                linear-gradient(to left, rgb(0, 0, 0, 0.2), transparent, rgba(255, 255, 255, 0.2)),
                linear-gradient(to top, transparent 10%, #14757a, #ffffa0);
            box-shadow: inset 0 0 2px rgba(0, 0, 0, 0.5);
            animation: grow-flower-tree 4s backwards;
        }

        /* Hojas del tallo */
        .flower__line__leaf {
            --w: 7vmin;
            --h: calc(var(--w) + 2vmin);
            position: absolute;
            top: 20%;
            left: 90%;
            width: var(--w);
            height: var(--h);
            border-top-right-radius: var(--h);
            border-bottom-left-radius: var(--h);
            background-image: linear-gradient(to top, rgba(20, 117, 122, 0.4), #ffffa0);
        }

        .flower__line__leaf--1 {
            transform: rotate(70deg) rotateY(30deg);
            animation: blooming-leaf-right 0.8s 1.6s backwards;
        }

        .flower__line__leaf--2 {
            top: 45%;
            transform: rotate(70deg) rotateY(30deg);
            animation: blooming-leaf-right 0.8s 1.4s backwards;
        }

        .flower__line__leaf--3,
        .flower__line__leaf--4,
        .flower__line__leaf--6 {
            border-top-right-radius: 0;
            border-bottom-left-radius: 0;
            border-top-left-radius: var(--h);
            border-bottom-right-radius: var(--h);
            left: -460%;
            top: 12%;
            transform: rotate(-70deg) rotateY(30deg);
        }

        .flower__line__leaf--3 {
            animation: blooming-leaf-left 0.8s 1.2s backwards;
        }

        .flower__line__leaf--4 {
            top: 40%;
            animation: blooming-leaf-left 0.8s 1s backwards;
        }

        .flower__line__leaf--5 {
            top: 0;
            transform-origin: left;
            transform: rotate(70deg) rotateY(30deg) scale(0.6);
            animation: blooming-leaf-right 0.8s 1.8s backwards;
        }

        .flower__line__leaf--6 {
            top: -2%;
            left: -450%;
            transform-origin: right;
            transform: rotate(-70deg) rotateY(30deg) scale(0.6);
            animation: blooming-leaf-left 0.8s 2s backwards;
        }

        /* ===================================
           Hierba y vegetación
           =================================== */
        .flower__grass {
            --c: #159faa;
            --line-w: 1.5vmin;
            position: absolute;
            bottom: 12vmin;
            left: -7vmin;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            z-index: 20;
            transform-origin: bottom center;
            transform: rotate(-48deg) rotateY(40deg);
        }

        .flower__grass--1 {
            animation: moving-grass 2s linear infinite;
        }

        .flower__grass--2 {
            left: 2vmin;
            bottom: 10vmin;
            transform: scale(0.5) rotate(75deg) rotateX(10deg) rotateY(-200deg);
            opacity: 0.8;
            z-index: 0;
            animation: moving-grass--2 1.5s linear infinite;
        }

        .flower__grass--top {
            width: 7vmin;
            height: 10vmin;
            border-top-right-radius: 100%;
            border-right: var(--line-w) solid var(--c);
            transform-origin: bottom center;
            transform: rotate(-2deg);
        }

        .flower__grass--bottom {
            margin-top: -2px;
            width: var(--line-w);
            height: 25vmin;
            background-image: linear-gradient(to top, transparent, var(--c));
        }

        .flower__grass__leaf {
            --size: 10vmin;
            position: absolute;
            width: calc(var(--size) * 2.1);
            height: var(--size);
            border-top-left-radius: var(--size);
            border-top-right-radius: var(--size);
            background-image: linear-gradient(to top, transparent, transparent 30%, var(--c));
            z-index: 100;
        }

        .flower__grass__leaf--1 {
            top: -6%;
            left: 30%;
            --size: 6vmin;
            transform: rotate(-20deg);
            animation: growing-grass-ans--1 2s 2.6s backwards;
        }

        .flower__grass__leaf--2 {
            top: -5%;
            left: -110%;
            --size: 6vmin;
            transform: rotate(10deg);
            animation: growing-grass-ans--2 2s 2.4s linear backwards;
        }

        .flower__grass__leaf--3 {
            top: 5%;
            left: 60%;
            --size: 8vmin;
            transform: rotate(-18deg) rotateX(-20deg);
            animation: growing-grass-ans--3 2s 2.2s linear backwards;
        }

        .flower__grass__leaf--4 {
            top: 6%;
            left: -135%;
            --size: 8vmin;
            transform: rotate(2deg);
            animation: growing-grass-ans--4 2s 2s linear backwards;
        }

        .flower__grass__leaf--5 {
            top: 20%;
            left: 60%;
            --size: 10vmin;
            transform: rotate(-24deg) rotateX(-20deg);
            animation: growing-grass-ans--5 2s 1.8s linear backwards;
        }

        .flower__grass__leaf--6 {
            top: 22%;
            left: -180%;
            --size: 10vmin;
            transform: rotate(10deg);
            animation: growing-grass-ans--6 2s 1.6s linear backwards;
        }

        .flower__grass__leaf--7 {
            top: 39%;
            left: 70%;
            --size: 10vmin;
            transform: rotate(-10deg);
            animation: growing-grass-ans--7 2s 1.4s linear backwards;
        }

        .flower__grass__leaf--8 {
            top: 40%;
            left: -215%;
            --size: 11vmin;
            transform: rotate(10deg);
            animation: growing-grass-ans--8 2s 1.2s linear backwards;
        }

        .flower__grass__overlay {
            position: absolute;
            top: -10%;
            right: 0%;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            filter: blur(1.5vmin);
            z-index: 100;
        }

        /* Elementos decorativos largos */
        .long-g {
            position: absolute;
            bottom: 25vmin;
            left: -42vmin;
            transform-origin: bottom left;
        }

        .long-g--1 {
            bottom: 0vmin;
            transform: scale(0.8) rotate(-5deg);
        }

        .long-g--2,
        .long-g--3 {
            bottom: -3vmin;
            left: -35vmin;
            transform-origin: center;
            transform: scale(0.6) rotateX(60deg);
        }

        .long-g--3 {
            left: -17vmin;
            bottom: 0vmin;
        }

        .long-g--4 {
            left: 25vmin;
            bottom: -3vmin;
            transform-origin: center;
            transform: scale(0.6) rotateX(60deg);
        }

        .long-g--5 {
            left: 42vmin;
            bottom: 0vmin;
            transform: scale(0.8) rotate(2deg);
        }

        .long-g--6 {
            left: 0vmin;
            bottom: -20vmin;
            z-index: 100;
            filter: blur(0.3vmin);
            transform: scale(0.8) rotate(2deg);
        }

        .long-g--7 {
            left: 35vmin;
            bottom: 20vmin;
            z-index: -1;
            filter: blur(0.3vmin);
            transform: scale(0.6) rotate(2deg);
            opacity: 0.7;
        }

        .leaf {
            --w: 15vmin;
            --h: 40vmin;
            --c: #1aaa15;
            position: absolute;
            bottom: 0;
            width: var(--w);
            height: var(--h);
            border-top-left-radius: 100%;
            border-left: 2vmin solid var(--c);
            -webkit-mask-image: linear-gradient(to top, transparent 20%, var(--dark-color));
            transform-origin: bottom center;
        }

        .leaf--0 {
            left: 2vmin;
            animation: leaf-ans-1 4s linear infinite;
        }

        .leaf--1 {
            --w: 5vmin;
            --h: 60vmin;
            animation: leaf-ans-1 4s linear infinite;
        }

        .leaf--2 {
            --w: 10vmin;
            --h: 40vmin;
            left: -0.5vmin;
            bottom: 5vmin;
            transform-origin: bottom left;
            transform: rotateY(-180deg);
            animation: leaf-ans-2 3s linear infinite;
        }

        .leaf--3 {
            --w: 5vmin;
            --h: 30vmin;
            left: -1vmin;
            bottom: 3.2vmin;
            transform-origin: bottom left;
            transform: rotate(-10deg) rotateY(-180deg);
            animation: leaf-ans-3 3s linear infinite;
        }

        /* Elementos de crecimiento */
        .grow-ans {
            animation: grow-ans 2s var(--d) backwards;
        }

        .growing-grass {
            animation: growing-grass-ans 1s 2s backwards;
        }

        /* ===================================
           Animaciones
           =================================== */
        @keyframes leaf-ans-1 {
            0%, 100% { transform: rotate(-5deg) scale(1); }
            50% { transform: rotate(5deg) scale(1.1); }
        }

        @keyframes leaf-ans-2 {
            0%, 100% { transform: rotateY(-180deg) rotate(5deg); }
            50% { transform: rotateY(-180deg) rotate(0deg) scale(1.1); }
        }

        @keyframes leaf-ans-3 {
            0%, 100% { transform: rotate(-10deg) rotateY(-180deg); }
            50% { transform: rotate(-20deg) rotateY(-180deg); }
        }

        @keyframes grow-ans {
            0% {
                transform: scale(0);
                opacity: 0;
            }
        }

        @keyframes light-ans {
            0% {
                opacity: 0;
                transform: translateY(0vmin);
            }
            25% {
                opacity: 1;
                transform: translateY(-5vmin) translateX(-2vmin);
            }
            50% {
                opacity: 1;
                transform: translateY(-15vmin) translateX(2vmin);
                filter: blur(0.2vmin);
            }
            75% {
                transform: translateY(-20vmin) translateX(-2vmin);
                filter: blur(0.2vmin);
            }
            100% {
                transform: translateY(-30vmin);
                opacity: 0;
                filter: blur(1vmin);
            }
        }

        @keyframes moving-flower-1 {
            0%, 100% { transform: rotate(2deg); }
            50% { transform: rotate(-2deg); }
        }

        @keyframes moving-flower-2 {
            0%, 100% { transform: rotate(18deg); }
            50% { transform: rotate(14deg); }
        }

        @keyframes moving-flower-3 {
            0%, 100% { transform: rotate(-18deg); }
            50% { transform: rotate(-20deg) rotateY(-10deg); }
        }

        @keyframes blooming-leaf-right {
            0% {
                transform-origin: left;
                transform: rotate(70deg) rotateY(30deg) scale(0);
            }
        }

        @keyframes blooming-leaf-left {
            0% {
                transform-origin: right;
                transform: rotate(-70deg) rotateY(30deg) scale(0);
            }
        }

        @keyframes grow-flower-tree {
            0% {
                height: 0;
                border-radius: 1vmin;
            }
        }

                    "Mi amor por ti crece cada día 🌹"
                ]
            }

        // Esta es la nueva función que crea los destellos
    function createSparkle(x, y) {
        const sparkle = document.createElement('div');
        sparkle.className = 'sparkle'; // Usamos la nueva clase CSS
        sparkle.innerHTML = '✨';      // Ponemos el emoji dentro
    
        // Damos una variación aleatoria al tamaño y la posición
        const randomSize = Math.random() * 20 + 15;
        sparkle.style.fontSize = randomSize + 'px';
        sparkle.style.left = x + (Math.random() - 0.5) * 30 + 'px';
        sparkle.style.top = y + (Math.random() - 0.5) * 30 + 'px';

        document.body.appendChild(sparkle);
    
        setTimeout(() => {
            sparkle.remove();
        }, 3000);
    }

        // Función para crear corazones
        function createHeart(x, y) {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.style.left = x + 'px';
            heart.style.top = y + 'px';
            document.body.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 3000);
        }

        // Función para mostrar mensaje de amor
        function showLove() {
        // --- INICIO DE LA MODIFICACIÓN ---

          // 1. Obtenemos el elemento de audio por su ID
          const audio = document.getElementById('background-music');

          // 2. Verificamos si la música está pausada para reproducirla.
          //    Esto evita que la canción se reinicie si se hace clic varias veces.
          if (audio.paused) {
              audio.play();
          }

          // --- FIN DE LA MODIFICACIÓN ---

            const messages = CONFIG.messages.loveMessages;
            const randomMessage = messages[Math.floor(Math.random() * messages.length)];
            
            // Crear múltiples corazones
            for (let i = 0; i < 10; i++) {
                setTimeout(() => {
                    const x = window.innerWidth / 2 + (Math.random() - 0.5) * 200;
                    const y = window.innerHeight - 100 + (Math.random() - 0.5) * 50;
                    createSparkle(x, y);
                }, i * 100);
            }
            
            // Vibración en móvil
            if ('vibrate' in navigator) {
                navigator.vibrate([50, 50, 50]);
            }
            
            // Mostrar mensaje
            setTimeout(() => {
                alert(randomMessage);
            }, 500);
        }

        // Inicializar cuando carga la página
        window.onload = () => {
            // Actualizar mensajes desde configuración
            document.querySelector('.main-message').textContent = CONFIG.messages.main;
            document.querySelector('.sub-message').textContent = CONFIG.messages.subtitle;
            
            // Remover clase de carga después de 1 segundo
            const c = setTimeout(() => {
                document.body.classList.remove("not-loaded");
                clearTimeout(c);
            }, 1000);
            
            // Agregar interactividad a las flores
            document.querySelectorAll('.flower__leafs').forEach(flower => {
                flower.addEventListener('click', function(e) {
                    createHeart(e.clientX - 10, e.clientY - 10);
                });
            });
        };
